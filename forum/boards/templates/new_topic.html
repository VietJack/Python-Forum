{% extends 'base.html' %}
{% load widget_tweaks %}
{% load static %}

{% block breadcrumb %}
<li class="breadcrumb-item"><a href="{% url 'home' %}">Boards</a></li>
<li class="breadcrumb-item"><a href="{% url 'board' id=board.pk%}">{{ board.name}}</a></li>
<li class="breadcrumb-item active">New Topic</li>
{% endblock %}

{% block content %}
<form method="POST" novalidate>
    {% csrf_token %}
    
    {% include 'includes/_form.html' %}
    <button type="submit" class="btn btn-success my-4">Post</button>
</form>
{% endblock %}
